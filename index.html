<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey 101</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="room-header">
            <span id="room-id"></span>
            <button id="leave-room" style="display:none;">Leave Room</button>
        </div>
        <div id="room-controls">
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
        <div id="game-info-details"></div>
        <div id="score-board"></div>
        <div id="pending-actions-panel"></div>

        <div id="player-controls">
            <button id="draw-from-discard" style="display:none;">Draw from Discard</button>
            <button id="draw-from-reserve" style="display:none;">Draw from Reserve</button>
            <button id="play-to-table" style="display:none;">Play to Table</button>
            <button id="cancel-selection" style="display:none;">Cancel</button>
            <button id="end-turn" style="display:none;">Confirm Turn</button>
        </div>
    </div>
    <script src="src/js/game.js"></script>
    <script src="src/js/room.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
